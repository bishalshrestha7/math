<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <h1>celsius to fahrenheit</h1>
    <input type="number" class="cel" placeholder="enter celsius" />
    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    <p class="result"></p>
    <a href="math.html"> go back</a>
  </body>
  <script>
    function convertToFahrenheit() {
      var fahRenheit = 1.8 * document.querySelector(".cel").value + 32;

      document.querySelector(".result").innerHTML = fahRenheit;
    }
  </script>
</html>
